<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Igles-IA{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <!-- BEGIN Brevo form CSS y fuentes -->
    <style>
      @font-face {
        font-display: block;
        font-family: Roboto;
        src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"),
          url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff");
      }
      @font-face {
        font-display: fallback;
        font-family: Roboto;
        font-weight: 600;
        src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"),
          url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff");
      }
      @font-face {
        font-display: fallback;
        font-family: Roboto;
        font-weight: 700;
        src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"),
          url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff");
      }
      #sib-container input:-ms-input-placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }
      #sib-container input::placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }
      #sib-container textarea::placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }
      #sib-container a {
        text-decoration: underline;
        color: #2BB2FC;
      }
    </style>
    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css" />
    <!-- END Brevo form CSS y fuentes -->

    <meta property="og:title" content="Igles-IA: Palabras del Papa León XIV" />
    <meta property="og:description" content="León XIV - Resunen Semanal - AI Agents" />
    <meta property="og:image" content="https://igles-ia.es/static/Foto-Papa-Leone-XIV-300px.jpg" />
    <meta property="og:url" content="https://igles-ia.es" />
    <meta property="og:type" content="website" />

    <!-- Open Graph / Facebook / WhatsApp -->

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://igles-ia.es/">
  <meta name="twitter:title" content="Igles-IA: Palabras del Papa León XIV">
  <meta name="twitter:description" content="León XIV - Resunen Semanal - AI Agents">
  <meta name="twitter:image" content="https://igles-ia.es/static/Foto-Papa-Leone-XIV-300px.jpg">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">Igles-IA</a></h1>
            <p class="site-description">Palabras del Papa León XIV: Resumen Semanal</p>
        </div>
    </header>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; {{ current_year }} Igles-IA. Desarrollado con inspiración.</p>
    </footer>

    <!-- BEGIN Brevo JS -->
    <script>
      window.REQUIRED_CODE_ERROR_MESSAGE = "Elija un código de país";
      window.LOCALE = "es";
      window.EMAIL_INVALID_MESSAGE =
        window.SMS_INVALID_MESSAGE =
          "La información que ha proporcionado no es válida. Compruebe el formato del campo e inténtelo de nuevo.";

      window.REQUIRED_ERROR_MESSAGE = "Este campo no puede quedarse vacío. ";

      window.GENERIC_INVALID_MESSAGE =
        "La información que ha proporcionado no es válida. Compruebe el formato del campo e inténtelo de nuevo.";

      window.translation = {
        common: {
          selectedList: "{quantity} lista seleccionada",
          selectedLists: "{quantity} listas seleccionadas",
          selectedOption: "{quantity} seleccionado",
          selectedOptions: "{quantity} seleccionados",
        },
      };

      var AUTOHIDE = Boolean(0);
    </script>

    <script defer src="https://sibforms.com/forms/end-form/build/main.js"></script>
    <!-- END Brevo JS -->
</body>
</html>
