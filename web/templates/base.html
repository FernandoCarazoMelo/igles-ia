<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C541G55YMY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-C541G55YMY');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Igles-IA: Resumen semanal del Papa León XIV{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="description"
        content="Suscríbete para recibir un resumen semanal de las enseñanzas del Papa León XIV. Igles-IA utiliza la inteligencia artificial para ofrecerte las claves de su mensaje de forma clara y concisa." />

    <meta property="og:title" content="Igles-IA: Palabras del Papa León XIV" />
    <meta property="og:description" content="León XIV - Resumen Semanal - AI Agents" />
    <meta property="og:image" content="https://igles-ia.es/static/Foto-Papa-Leone-XIV-300px.jpg" />
    <meta property="og:url" content="https://igles-ia.es" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://igles-ia.es/" />
    <meta name="twitter:title" content="Igles-IA: Palabras del Papa León XIV" />
    <meta name="twitter:description" content="León XIV - Resumen Semanal - AI Agents" />
    <meta name="twitter:image" content="https://igles-ia.es/static/Foto-Papa-Leone-XIV-300px.jpg" />
</head>

<body>
    <nav id="main-nav">
        <div class="container nav-container">
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo de Igles-IA" class="logo">
                <span class="logo-text">Igles-IA</span>
            </a>

            <div class="nav-right">
                <div class="nav-links-container" id="nav-links-container">
                    <a href="{{ url_for('about') }}" class="nav-summary-button">Sobre Nosotros</a>
                    <a href="{{ url_for('archive') }}" class="nav-summary-button">Archivo</a>
                    <a href="{{ url_for('latest_summary') }}" class="nav-summary-button">Leer Último Resumen Semanal</a>
                </div>
                    <a href="https://eu-west-15yl5gwygk.auth.eu-west-1.amazoncognito.com/signup?client_id=2k4h09uokmn9kv815ed9up52r2&response_type=code&scope=email+openid+phone&redirect_uri=https%3A%2F%2Figles-ia.es%2Fresumen-semanal&lang=es"
                        class="nav-signup-button" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-envelope"></i>
                        <span class="signup-text">Suscríbete</span>
                    </a>

                <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ current_year }} Igles-IA. Desarrollado con 🤖 y ❤️.</p>
            <div class="footer-links">
                <a href="{{ url_for('about') }}">Sobre nosotros</a>
                <a href="{{ url_for('privacy_policy') }}">Política de Privacidad</a>
                <a href="{{ url_for('contact') }}">Contacto</a>
            </div>
        </div>
    </footer>

    <script>
        // Tu script de Javascript para el nav (SCROLL)
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.getElementById('main-nav');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            });

            // ===== CÓDIGO PARA EL MENÚ MÓVIL (ASEGÚRATE DE QUE ESTÁ AQUÍ) =====
            const menuToggle = document.getElementById('menu-toggle');
            const navLinksContainer = document.getElementById('nav-links-container');

            if (menuToggle && navLinksContainer) {
                menuToggle.addEventListener('click', () => {
                    navLinksContainer.classList.toggle('is-active');
                });
            }
        });
    </script>
</body>

</html>
